<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="./Login/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./Login/Logo.png" type="image/x-icon">
</head>

<body>
<form action="./Home page/Home Page.html" method="post">
    <div class="wrapper">        
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" name="user" id="user" placeholder="Username"  minlength="8" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" maxlength="3" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"><span>Remember me</span></label>
            <a href="#">forgot Password?</a>
        </div>            
            
        <input type="submit" class="btn" name="login" id="login" value="Login" onclock="get()"/>           
            
        <div class="register-Link">
            <p>Don't Have An Account?<a href="#">Register</a></p>
        </div>        
    </div>    
</form>

<script type="text/javascript">
    function get()
    {
        let username=document.getElementById("user").value;
        let password=document.getElementById("password").value;

        if(username=="sajith123")
        {
            alert("currect user name");
        }
        else if(password=="123")
        {
            alert("currect Password");
        }
        else
        {
            alert("Invalid Password and username, Please try again");
        }
    }
</script>
</body>

</html>
